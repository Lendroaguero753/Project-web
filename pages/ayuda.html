    <main>
        <section class="formulario">
            <form action="">
                <h2>Formulario de contacto</h2>
                <div>
                    <label for="nombre">Ingresar Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Nombre y Apellido">
                </div>

                <div>
                    <label for="email">Ingresar Email</label>
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div>
                    <label for="codigo de pedido">Ingresar N° de pedido</label>
                    <input type="text" id="codigo de pedido" placeholder="N° de pedido">
                </div>

                <div>
                    <label for="">Seleccionar Motivo de consulta</label>
                    <select name="" id="">
                        <option value="">Demora</option>
                        <option value="">Recambio</option>
                        <option value="">Estado del pedido</option>
                        <option value="">Otros</option>
                    </select>
                </div>

                <div>
                    <label for="">Seleccionar Localidad</label>
                    <select name="" id="">
                        <option value="">Córdoba</option>
                        <option value="">Carlos Paz</option>
                        <option value="">Rio Cuarto</option>
                        <option value="">Arrollito</option>
                        <option value="">Rio Tercero</option>
                        <option value="">otro</option>
                    </select>
                </div>

                <div>
                    <label for="consulta">Detalle de consulta</label>
                    <textarea name="" id="consulta" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input type="submit">
                </div>
            </form>
        </section>
